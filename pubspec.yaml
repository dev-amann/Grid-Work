name: grid_work
description: A Flutter Code Blog Application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/





  fonts:
    - family: AvenirLTPro
      fonts:
        - asset: assets/fonts/AvenirLTProBlack.otf
        - asset: assets/fonts/AvenirLTProBold.otf
        - asset: assets/fonts/AvenirLTProLight.otf
        - asset: assets/fonts/AvenirLTProMedium.otf
